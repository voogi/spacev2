<div class="row background">
  <div class="col text-left">
    <div class="row">
      <div class="col-lg-12">
        <div class="resource-container" *ngFor="let res of resources;">
          <span class="resource-label">{{res.name}}</span>
          <span class="resource-value">{{res.amount}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
