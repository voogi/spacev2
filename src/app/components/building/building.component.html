<div class="building-container">
  <div class="building-header">Buildings</div>
  <div class="row justify-content-center">
    <div *ngFor="let slot of slots;" class="slot-container">
      <div (click)="onSelectSlot()" class="building-slot"></div>
    </div>
  </div>
</div>
<div class="progress-queue">
  <space-progress-bar (completed)="onBuildingCompleted()" #progress1 [duration]="building?.time"></space-progress-bar>
</div>
