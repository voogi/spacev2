<div *ngIf="visible" class="builder-overlay"></div>
<div *ngIf="visible" class="builder-container container">

  <div class="row">
    <div class="col builder-header text-center">
      {{title}}
    </div>
  </div>

  <div class="row">
    <div class="section-header col">
      Level {{level}}
    </div>
    <div class="col">
      <space-button [name]="'Upgrade'"></space-button>
    </div>
  </div>

  <div class="row text-center">
    <div class="col">
      <div class="row">
        <div class="section-header col">{{subtitle}}</div>
      </div>
      <div class="row">
        <div title="{{b?.tooltip}}" (click)="onSelectShip(b)" *ngFor="let b of ships | available;"
             class="col-md-1 col-lg-1">
          <div class="building"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <div class="row preview-header">
        <span class="col info-label">Info</span>
      </div>
      <div class="row">
        <span class="col-lg-2 info-label">Name</span>
        <span class="col-lg-10 info-value">{{selectedItem?.name}}</span>
      </div>
      <div class="row">
        <span class="col-lg-2 info-label">Desc</span>
        <span class="col-lg-10 info-value">{{selectedItem?.description}}</span>
      </div>
      <div class="row">
        <span class="col-lg-2 info-label">Time</span>
        <span class="col-lg-10 info-value">{{selectedItem?.buildingTime | bTime}}</span>
      </div>
      <div class="row">
        <span class="col-lg-2 info-label">Energy</span>
        <span class="col-lg-10 info-value">{{selectedItem?.energyCost}}</span>
      </div>
      <div class="row">
        <span class="col-lg-2 info-label">Titanium</span>
        <span class="col-lg-10 info-value">{{selectedItem?.titaniumCost}}</span>
      </div>
    </div>
  </div>

  <div class="row button-group">
    <div class="col">
      <div class="row">
        <div class="col text-right">
          <space-button (click)="onBuild()" [name]="'Build'"></space-button>
          <space-button (click)="onCancel()" [name]="'Cancel'"></space-button>
        </div>
      </div>
    </div>
  </div>
</div>
