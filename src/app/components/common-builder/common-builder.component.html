<div *ngIf="visible" class="builder-overlay"></div>
<div *ngIf="visible" class="builder-container container">

  <div class="row">
    <div class="col builder-header text-center">
      {{title}}
    </div>
  </div>

  <div class="row">
    <div class="section-header col">
      Level {{level}}
    </div>
    <div class="col">
      <space-button (click)="onUpgrade()" [name]="'Upgrade'"></space-button>
    </div>
  </div>

  <div class="row text-center">
    <div class="col">
      <div class="row">
        <div class="section-header col">{{subtitle}}</div>
      </div>
      <div class="row scroller">
        <div [class.active]="b.item == selectedItem" title="{{b?.tooltip}}" (click)="onSelectItem(b)" *ngFor="let b of buildingItems | available;" class="item-card p-2 m-2">
          <div class="row align-items-center h-100">
            <div class="col-5"><div class="item-img"></div></div>
            <div class="col-7">
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="info-label">Name</div>
                    <div class="info-value">{{b.item.name}}</div>
                  </div>
                  <!--<div class="row">-->
                    <!--<div class="col info-label">Desc</div>-->
                    <!--<div class="col info-value">{{b.shipType.description}}</div>-->
                  <!--</div>-->
                  <div class="row">
                    <div class="info-label">Time</div>
                    <div class="info-value">{{b.item.buildingTime | bTime}}</div>
                  </div>
                  <div class="row">
                    <div class="info-label">Energy</div>
                    <div class="info-value">{{b.item.energyCost}}</div>
                  </div>
                  <div class="row">
                    <div class="info-label">Titanium</div>
                    <div class="info-value">{{b.item.titaniumCost}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row button-group">
    <div class="col">
      <div class="row">
        <div class="col text-right">
          <space-button (click)="onDeconstruct()" [name]="'Deconstruct'"></space-button>
          <space-button (click)="onBuild()" [name]="'Build'"></space-button>
          <space-button (click)="onCancel()" [name]="'Cancel'"></space-button>
        </div>
      </div>
    </div>
  </div>
</div>
