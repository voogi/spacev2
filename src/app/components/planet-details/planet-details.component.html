<div class="row details-container">
  <div class="col">
    <div class="row">
      <div class="col-6">
        <div class="panel m-4">
          <div class="panel-header pl-2">
            Units
          </div>
          <div class="panel-content p-2">
            <space-unit-list [systemId]="ssId"></space-unit-list>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="panel m-4">
          <div class="panel-header pl-2">
            Progress stack
          </div>
          <div class="panel-content p-2">
            <space-progress-queue [constructions]="planet.constructions"></space-progress-queue>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2 mb-2">
      <div *ngIf="planet" class="col">
        <div class="panel m-4">
          <div class="panel-header pl-2">
            Buildings
          </div>
          <div class="panel-content pl-2">
            <space-building-slots [planet]="planet"></space-building-slots>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
