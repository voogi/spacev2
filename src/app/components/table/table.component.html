<div class="table">
  <div class="header row">
    <div (click)="headerClick(_options?.json[i])" class="head col" *ngFor="let head of _options?.headers; let i = index">{{head}}</div>
  </div>
  <div class="content row">
    <div class="col">
        <ng-template #rowContainer></ng-template>
    </div>
  </div>
</div>
