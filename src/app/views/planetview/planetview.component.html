<space-resources></space-resources>
<div class="row">
  <space-button (click)="onNavigateToSystem(1)" [name]="'System'"></space-button>
  <space-button (click)="onShowNotification()" [name]="'Notification'"></space-button>
  <space-button (click)="getPlanetJSON()" [name]="'PlanetJSON'"></space-button>
</div>
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="planet" [ngStyle]="getPlanetStyle()"></div>
  </div>
  <div class="col-md-4">
    <space-building [planet]="selectedPlanet"></space-building>
  </div>
</div>
<space-builder></space-builder>
